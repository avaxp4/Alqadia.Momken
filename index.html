<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة تعرض وقت تسجيل هدف أفشة ضد الزمالك وعدد الأيام التي مرت منذ ذلك الحين.">
<meta name="keywords" content="الأهلي, هدف أفشة, الزمالك, القاضية ممكن, كرة القدم المصرية">
<title>هدف أفشة - القاضية ممكن</title>
    <title>هدف أفشة - القاضية ممكن</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p style="text-align: right">by: عبد الرحمن عبد الكريم</p>
    <h1>هدف أفشة - القاضية ممكن</h1>
    <h2>لما التاريخ ينصف الكبار</h2>
    
    <img id="logo" src="Al_Ahly_SC_logo_23.svg.png" alt="شعار النادي الأهلي">
    
    <div class="time-container">
        <p>تم تسجيل الهدف في: <br><p id="time2">27 نوفمبر 2020، الساعة 21:26</p></p>
        <div>
            <div class="time-box">
                <span id="days"></span><br>أيام
            </div>
            <div class="time-box">
                <span id="hours"></span><br>ساعات
            </div>
            <div class="time-box">
                <span id="minutes"></span><br>دقائق
            </div>
            <div class="time-box">
                <span id="seconds"></span><br>ثواني
            </div>
        </div>
    </div>

    <footer>
        <p>القاضية... ممكن! والنادي الملكي راجع بذكريات مرة!</p>
    </footer>
    <script src="script.js"></script>
